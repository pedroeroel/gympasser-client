<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catraca - Academia</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #4c00ff, #bf00ff); /* Gradiente roxo para preto */
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">
    <div class="bg-gray-900 shadow-md rounded-md p-8 w-80 text-gray-300 bg-opacity-75"> 
        <h1 class="text-2xl font-bold mb-4 text-white italic">Gympasser</h1>
        <input type="text" id="cpfInput" placeholder="Digite seu CPF" readonly class="transition duration-200 w-full px-4 py-2 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-800 text-white mb-3" />
        <div class="grid grid-cols-3 gap-2 mb-3">
            <button onclick="digitar('1')" class="transition duration-200 bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 rounded-md">1</button>
            <button onclick="digitar('2')" class="transition duration-200 bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 rounded-md">2</button>
            <button onclick="digitar('3')" class="transition duration-200 bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 rounded-md">3</button>
            <button onclick="digitar('4')" class="transition duration-200 bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 rounded-md">4</button>
            <button onclick="digitar('5')" class="transition duration-200 bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 rounded-md">5</button>
            <button onclick="digitar('6')" class="transition duration-200 bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 rounded-md">6</button>
            <button onclick="digitar('7')" class="transition duration-200 bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 rounded-md">7</button>
            <button onclick="digitar('8')" class="transition duration-200 bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 rounded-md">8</button>
            <button onclick="digitar('9')" class="transition duration-200 bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 rounded-md">9</button>
            <button onclick="apagar()" class="transition duration-200 bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 rounded-md">Apagar</button>
            <button onclick="digitar('0')" class="transition duration-200 bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 rounded-md">0</button>
            <button onclick="limpar()" class="transition duration-200 bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 rounded-md">Limpar</button>
        </div>
        <button id="verificarBtn" onclick="verificarAcesso()" class="transition duration-200 bg-purple-500 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-md w-full">Verificar</button>
        <p id="mensagem" class="mt-4 font-semibold text-white"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
