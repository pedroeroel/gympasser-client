<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catraca - Academia</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-md p-8 w-80">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Entrada da Academia</h1>
      <input type="text" id="cpfInput" placeholder="Digite seu CPF" readonly class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-3" />
      <div class="grid grid-cols-3 gap-2 mb-3">
        <button onclick="digitar('1')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 rounded-md">1</button>
        <button onclick="digitar('2')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 rounded-md">2</button>
        <button onclick="digitar('3')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 rounded-md">3</button>
        <button onclick="digitar('4')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 rounded-md">4</button>
        <button onclick="digitar('5')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 rounded-md">5</button>
        <button onclick="digitar('6')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 rounded-md">6</button>
        <button onclick="digitar('7')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 rounded-md">7</button>
        <button onclick="digitar('8')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 rounded-md">8</button>
        <button onclick="digitar('9')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 rounded-md">9</button>
        <button onclick="apagar()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 rounded-md">Apagar</button>
        <button onclick="digitar('0')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 rounded-md">0</button>
        <button onclick="limpar()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 rounded-md">Limpar</button>
      </div>
      <button id="verificarBtn" onclick="verificarAcesso()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md w-full">Verificar</button>
      <p id="mensagem" class="mt-4 font-semibold"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
